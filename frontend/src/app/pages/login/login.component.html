<div class="image">
    <div class="container" style="width: 50%; margin: 25px auto;">
        <h1 align="center" class="display-4 mb-5">Sign In</h1>
        <div style="width: 40%; margin: 25px auto;">
            <div class="alert alert-danger" *ngIf="isInvalid">
                Invalid username and password.
            </div>
            <div class="alert alert-info" *ngIf="isLogout">
                You have been logged out.
            </div>
            <div class="text-center social-btn">
                <a href="#" class="btn btn-primary btn-block"><i class="fa fa-facebook"></i> Sign in with
                    <b>Facebook</b></a>
                <a href="#" class="btn btn-info btn-block"><i class="fa fa-twitter"></i> Sign in with <b>Twitter</b></a>
                <a href="#" class="btn btn-danger btn-block"><i class="fa fa-google"></i> Sign in with <b>Google</b></a>
            </div>
            <div class="or-seperator"><i>or</i></div>
            <form #form="ngForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label>Email address</label>
                    <input type="text" class="form-control form-control-lg" id="email" name="email"
                        placeholder="Enter email" required autofocus [(ngModel)]="model.username" #email="ngModel"
                        autocomplete="email" />
                    <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
                        Email is required
                    </div>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control form-control-lg" id="password" name="password"
                        autocomplete="password" placeholder="Password" required [(ngModel)]="model.password"
                        #password="ngModel" />
                    <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
                        Email is required
                    </div>
                </div>
                <div class="form-group">
                    <div>
                        <input type="checkbox" id="remember_me" name="remember-me" [(ngModel)]="model.remembered" />
                        <label for="remember_me" class="inline">Remember me</label>
                        <a class="float-right" routerLink="/register">Sign Up</a>
                    </div>
                </div>
                <div class="form-group">
                    <button [disabled]="!form.form.valid" type="submit" class="btn btn-lg button-primary btn-block">
                        Sign In
                    </button>
                </div>
            </form>
            <strong>Sample Users</strong>
            <table style="width: 100%;" id="sampleLoginTable">
                <tr>
                    <td>
                        <a (click)="fillLoginFields('customer1@email.com', '123')"
                            href="javascript:void(0)">CUSTOMER</a>
                    </td>
                    <td>
                        <a (click)="fillLoginFields('employee1@email.com', '123')"
                            href="javascript:void(0)">EMPLOYEE</a>
                    </td>
                    <td>
                        <a (click)="fillLoginFields('manager1@email.com', '123')" href="javascript:void(0)">MANAGER</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
